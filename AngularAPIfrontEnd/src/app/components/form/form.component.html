<div class = "container mt-5">
    <h1>Product Register</h1>
    <form [formGroup]="productForm" (ngSubmit)="submit()" #formDir="ngForm">
        <div class = "mt-3">
            <label class = "form-label" for="">Product name</label>
            <input type="text" placeholder="Type the product name" class = "form-control" formControlName="name">
        </div>
        <div class = "mt-3">
            <label class = "form-label" for="">Description</label>
            <input type="text" placeholder="Type the product description" class = "form-control" formControlName="description">
        </div>
        <div class = "mt-3">
            <label class = "form-label" for="">Price</label>
            <input type="number" step="any" placeholder="Type the product price" class = "form-control" formControlName="price">
        </div>
        
        <div class = "d-flex mt-3">
            <button class = "btn btn-success w-50 mx-1">Register product</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Cancel</a>
        </div>
    </form>

</div>
